<div class="panel panel-default">
  <div class="panel-heading">
    <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
    {{ctrl.politicalParty.title}}
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: ctrl.politicalParty.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-xs btn-danger" ui-sref="^.delete({id: ctrl.politicalParty.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
  </div>
  <div class="panel-body">
    <!--<pre>{{ctrl.politicalParty | json}}</pre>-->
    <label>Name (Bangla) : </label> <span> {{ctrl.politicalParty.partyNameBn}} </span><br/>
    <label>Name (English) : </label> <span> {{ctrl.politicalParty.partyNameEn}} </span><br/>
    <label>Detail : </label> <span> {{ctrl.politicalParty.detail}} </span><br/>
    <label>Est. Date : </label> <span> {{ctrl.politicalParty.estDate}} </span><br/>
    <label>Chairperson Name (Bangla) : </label> <span> {{ctrl.politicalParty.chairpersonNameBn}} </span><br/>
    <label>General Secretary Name (Bangla) : </label> <span> {{ctrl.politicalParty.gsNameBn}} </span><br/>
    <label>Constitutional Policy : </label> <span> {{ctrl.politicalParty.partyConstitutionBn}} </span><br/>
  </div>
</div>
