<div class="panel panel-default" ng-repeat="division in ctrl.divisions">
  <div class="panel-heading">
    {{division.nameBn}} {{division.nameEn}}
    <span class="pull-right">
      <span class="btn-group">
        <a href="" class="btn btn-xs btn-default" ui-sref="^.editdivision({id: division.id})" title="Edit division">
          <i class="fa fa-pencil"></i>
        </a>
        <a href="" class="btn btn-xs btn-default" ui-sref="^.deletedivision({divisionId: division.id})"
           title="Delete division">
          <i class="fa fa-trash-o"></i>
        </a>
        <a href="" class="btn btn-xs btn-default" ui-sref="^.adddivision()" title="Add division">
          <i class="fa fa-plus"></i>
        </a>
      </span>
      <span class="btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add({divisionId: division.id})" title="Add District">
        <i class="fa fa-plus"></i>
      </a>
      </span>
    </span>
  </div>

  <table class="table table-bordered" ng-show="division.districts.length">
    <tbody>
    <tr ng-repeat="district in division.districts">
      <th>
        <a href="" ui-sref="^.view({districtId: district.id})">{{district.nameBn}} {{district.nameEn}}</a>
        <small>{{district.infoBn}}</small>
        <div class="pull-right">

          <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({districtId: district.id})">
            <i class="fa fa-pencil"></i>
          </a>
          <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({districtId: district.id})">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </th>
    </tr>
    </tbody>
  </table>

  <div class="panel-body" ng-show="!division.districts.length">
    <h4 class="list-group-item-heading" translate>
      There are no Districts in this division!
    </h4>

    <p class="list-group-item-text" translate>
      Click <a href="" ui-sref="^.add({ divisionId: division.id })">here</a> to add one!
    </p>
  </div>
</div>


<div class="panel panel-default" ng-show="!ctrl.divisions.length">
  <div class="panel-body">
    <h4 class="list-group-item-heading" translate>
      There are no divisions
    </h4>

    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.adddivision()">here</a> to add one!</p>
  </div>
</div>
