<div class="panel panel-default">
  <div class="panel-heading">
    <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
    {{ctrl.district.nameBn}} {{ctrl.district.nameEn}}

    <span class="pull-right btn-group">
    <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({districtId: ctrl.district.id})">
      <i class="fa fa-pencil"></i>
    </a>
    <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({districtId: ctrl.district.id})">
      <i class="fa fa-trash-o"></i>
    </a>
  </span>
  </div>
  <div class="panel-body">
    <!--<pre>{{ctrl.district | json}}</pre>-->
    <label>Name (Bangla) : </label> <span> {{ctrl.district.nameBn}} </span><br/>
    <label>Name (English) : </label> <span> {{ctrl.district.nameEn}} </span><br/>
    <label>District Code (English) : </label> <span> {{ctrl.district.districtCode}} </span><br/>
    <label>Info (Bangla) : </label> <span> {{ctrl.district.infoBn}} </span>
  </div>
</div>
