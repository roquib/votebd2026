<div class="panel panel-default">
  <div class="panel-heading">
    <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
    {{ctrl.electionCandidatePost.postNameBn}}

    <span class="pull-right btn-group">
    <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({electionCandidatePostId: ctrl.electionCandidatePost.id})">
      <i class="fa fa-pencil"></i>
    </a>
    <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({electionCandidatePostId: ctrl.electionCandidatePost.id})">
      <i class="fa fa-trash-o"></i>
    </a>
  </span>
  </div>
  <div class="panel-body">
    <!--<pre>{{ctrl.electionCandidatePost | json}}</pre>-->
    <label>Election Candidate Post Name (Bangla) : </label> <span> {{ctrl.electionCandidatePost.postNameBn}} </span><br/>
    <label>Election Candidate Post Name (English) : </label> <span> {{ctrl.electionCandidatePost.postNameEn}} </span><br/>
    <label>Election Candidate Post Responsibility (Bangla) : </label> <span> {{ctrl.electionCandidatePost.postDescResponsibilityBn}} </span>
  </div>
</div>
