<div class="candidate-comparison-title">
  <div class="container about-us-cont3" lang="{{$root.locale.lang}}">
    <div class="ze-title">
      <h2>{{'Election Analysis'|translate}}</h2>
      <p>{{ElectionAnalysisSubTitle|translate}}</p>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="candidate-search-form" lang="{{$root.locale.lang}}">
          <formly-form model="ctrl.electionSeat" fields="ctrl.formFields" options="ctrl.formOptions"></formly-form>
          <div class="control-btn" style="overflow: hidden">
            <div class="col-md-6">
              <div ng-disabled="form.$invalid" class="btn btn-search" ng-click="ctrl.submit(ctrl.electionSeat)">
                {{'SEARCH'|translate}}
              </div>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-default btnreset" ng-click="ctrl.formOptions.resetModel()">{{'Reset'|translate}}</button>
            </div>
          </div>
        </div>
      </div><!--column-end-->
      <div class="col-sm-9">
      <!--<div class="row row-offcanvas row-offcanvas-right">-->
        <p class="pull-right visible-xs">
          <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
        </p>
        <!--<div class="col-xs-12 col-sm-9 ">-->
          <div ui-view>
          </div>
        <!--</div>&lt;!&ndash;/.col-xs-12.col-sm-9&ndash;&gt;-->
      <!--</div>&lt;!&ndash;/row&ndash;&gt;-->
      </div><!--column-end-->
    </div><!--row-end-->
</div>
