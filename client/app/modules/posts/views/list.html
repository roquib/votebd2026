<div class="panel panel-default">
  <div class="panel-heading">
    Posts - {{ctrl.candidate.personNameBn}} {{ctrl.candidate.personNameEn}}
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add(ctrl.post)">
        <i class="fa fa-plus"></i>
      </a>
    </span>
  </div>

  <div class='list-group'>

    <div ng-repeat="item in ctrl.posts" class="list-group-item">
     <span class="pull-right btn-group">
      <a  class="btn btn-xs btn-default" ng-click="ctrl.editPost(item.id)" >
        <i class="fa fa-pencil"></i>
      </a>
      <a class="btn btn-xs btn-danger" ng-click="ctrl.deletePost(item.id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
      <h4 class="list-group-item-heading">
        <a ng-click="ctrl.viewPost(item.id)">
          <span ng-show="$root.locale.lang != 'bn_BD'">{{item.titleEn}}</span>
          <span ng-show="$root.locale.lang == 'bn_BD'">{{item.titleBn}}</span>
        </a>
        <br/>

        <small>
          Created:
          {{item.created | date:'medium'}}
            <span ng-show="item.modified" ng-if="item.created !== item.modified">
              &middot; modified:
              {{item.modified | date:'medium'}}
            </span>
        </small>
      </h4>

      <div class="box-body">
        <div class="row">
          <div class="col-sm-10" style="white-space: pre;"></div>
          <div class="col-sm-2">
            <img ng-if="item.image" ng-src="{{item.image}}?id={{item.id}}"/>
          </div>
        </div>
      </div>

    </div>

    <div ng-show="!ctrl.posts.length" class="list-group-item">
      <h4 class="list-group-item-heading" translate>
        There are no posts
      </h4>

      <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add(ctrl.post)">here</a> to add a post!</p>
    </div>
  </div>

</div>
