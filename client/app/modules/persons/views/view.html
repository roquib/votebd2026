<div class="panel panel-default">
  <div class="panel-heading">
    <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
    {{ctrl.person.nameBn}}
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: ctrl.person.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-xs btn-danger" ui-sref="^.delete({id: ctrl.person.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
  </div>
  <div class="panel-body ">
    <!--<pre>{{ctrl.person | json}}</pre>-->
    <label>Name (Bangla) : </label> <span> {{ctrl.person.personNameBn}} </span><br/>
    <label>Name (English) : </label> <span> {{ctrl.person.personNameEn}} </span><br/>
    <label>Info : </label> <span> {{ctrl.person.currentAddressBn}} </span>
  </div>
</div>
