<div class="panel panel-default" ng-repeat="upazilla in ctrl.upazillas">
  <div class="panel-heading">
    {{upazilla.nameBn}} {{upazilla.nameEn}}
    <span class="pull-right">
      <span class="btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add({upazillaId: upazilla.id})" title="Add union">
        <i class="fa fa-plus"></i>
      </a>
      </span>
    </span>
  </div>

  <table class="table table-bordered" ng-show="upazilla.unions.length">
    <tbody>
    <tr ng-repeat="union in upazilla.unions">
      <th>
        <a href="" ui-sref="^.view({unionId: union.id})">{{union.nameBn}} {{union.nameEn}}</a>
        <small>{{union.descriptionBn}}</small>
        <div class="pull-right">
          <span class="label label-default">{{union.regionType}}</span>
          <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({unionId: union.id})">
            <i class="fa fa-pencil"></i>
          </a>
          <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({unionId: union.id})">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </th>
    </tr>
    </tbody>
  </table>

  <div class="panel-body" ng-show="!upazilla.unions.length">
    <h4 class="list-group-item-heading" translate>
      There are no unions/municipalities in this upazilla!
    </h4>

    <p class="list-group-item-text" translate>
      Click <a href="" ui-sref="^.add({ upazillaId: upazilla.id })">here</a> to add one!
    </p>
  </div>
</div>


<div class="panel panel-default" ng-show="!ctrl.upazillas.length">
  <div class="panel-body">
    <h4 class="list-group-item-heading" translate>
      There are no upazillas
    </h4>

  </div>
</div>
