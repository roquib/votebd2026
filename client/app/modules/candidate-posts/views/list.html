<div class="panel panel-default" ng-repeat="election in ctrl.elections">
  <div class="panel-heading">
    {{election.nameBn}}
    <span class="pull-right">
      <span class="btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add({electionId: election.id})" title="Add Candidate Post">
        <i class="fa fa-plus"></i>
      </a>
      </span>
    </span>
  </div>

  <table class="table table-bordered" ng-show="election.candidatePosts.length">
    <tbody>
    <tr ng-repeat="candidatePost in election.candidatePosts">
      <th>
        <a href="" ui-sref="^.view({candidatePostId: candidatePost.id})">{{candidatePost.postNameBn}} {{candidatePost.postNameEn}}</a>
        <small>{{candidatePost.postDescResponsibilityBn}}</small>
        <div class="pull-right">

          <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({candidatePostId: candidatePost.id})">
            <i class="fa fa-pencil"></i>
          </a>
          <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({candidatePostId: candidatePost.id})">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </th>
    </tr>
    </tbody>
  </table>

  <div class="panel-body" ng-show="!election.candidatePosts.length">
    <h4 class="list-group-item-heading" translate>
      There are no Candidate Posts in this election!
    </h4>

    <p class="list-group-item-text" translate>
      Click <a href="" ui-sref="^.add({ electionId: election.id })">here</a> to add one!
    </p>
  </div>
</div>


<div class="panel panel-default" ng-show="!ctrl.elections.length">
  <div class="panel-body">
    <h4 class="list-group-item-heading" translate>
      There are no elections
    </h4>

    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.addelection()">here</a> to add one!</p>
  </div>
</div>
