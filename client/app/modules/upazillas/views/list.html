<div class="panel panel-default" ng-repeat="district in ctrl.districts">
  <div class="panel-heading">
    {{district.nameBn}} {{district.nameEn}}
    <span class="pull-right">
      <span class="btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add({districtId: district.id})" title="Add upazilla/city corporation/municipality">
        <i class="fa fa-plus"></i>
      </a>
      </span>
    </span>
  </div>

  <table class="table table-bordered" ng-show="district.upazillas.length">
    <tbody>
    <tr ng-repeat="upazilla in district.upazillas">
      <th>
        <a href="" ui-sref="^.view({upazillaId: upazilla.id})">{{upazilla.nameBn}} {{upazilla.nameEn}}</a>
        <small>{{upazilla.descriptionBn}}</small>
        <div class="pull-right">
          <span class="label label-default">{{upazilla.regionType}}</span>
          <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({upazillaId: upazilla.id})">
            <i class="fa fa-pencil"></i>
          </a>
          <a href="" class="btn btn-xs btn-default" ui-sref="^.delete({upazillaId: upazilla.id})">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </th>
    </tr>
    </tbody>
  </table>

  <div class="panel-body" ng-show="!district.upazillas.length">
    <h4 class="list-group-item-heading" translate>
      There are no upazillas/city corporations/municipalities in this district!
    </h4>

    <p class="list-group-item-text" translate>
      Click <a href="" ui-sref="^.add({ districtId: district.id })">here</a> to add one!
    </p>
  </div>
</div>


<div class="panel panel-default" ng-show="!ctrl.districts.length">
  <div class="panel-body">
    <h4 class="list-group-item-heading" translate>
      There are no districts
    </h4>
  </div>
</div>
